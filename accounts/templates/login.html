{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
    <form role="form" method="post" action="{% url 'login' %}">
    <legend>Log In</legend>
    {% csrf_token %}
    {{ form|as_bootstrap }}
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Log In</button>
    </div>
    </form>
{% endblock %}
