{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
    <form role="form" method="post" action="{% url 'register' %}">
        <legend>Create a new Account</legend>
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <div type="form-group">
            <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
    </form>
{% endblock %}
