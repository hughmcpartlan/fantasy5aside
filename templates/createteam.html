{% extends 'base.html' %}
{% load bootstrap_tags %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{% static "img/pitch.jpg" %}" alt="My image"/>
            </div>
            <div class="col-md-6">
                <form role="form" method="post">
                    {% csrf_token %}
                    <legend>Create A Team</legend>
                    {{ form|as_bootstrap }}
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Create Team</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



{% endblock %}
